<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BarManager</h1>
        </div>

        <div class="card form-card">
            <h3><i class="bi bi-plus"></i> Dodaj/Uredi piće</h3>
            <form id="drinkForm">
                <div class="mb-3">
                    <label class="form-label">Naziv</label>
                    <input type="text" class="form-control" id="naziv" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Kategorija</label>
                    <select class="form-select" id="kategorija">
                        <option>Alkoholno</option>
                        <option>Bezalkoholno</option>
                        <option>Topli napitci</option>
                    </select>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Cijena (EUR)</label>
                        <input type="number" step="0.01" class="form-control" id="cijena" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Količina</label>
                        <input type="number" class="form-control" id="kolicina" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Minimalno</label>
                        <input type="number" class="form-control" id="minimalna_kolicina" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">
                    <i class="bi bi-caret-down-fill"></i> Spremi
                </button>
            </form>
        </div>

        <div class="card list-card mt-4">
            <h3><i class="bi bi-paperclip"></i> Popis pića</h3>
            <div id="drinksContainer" class="drinks-container"></div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="script.js"></script>
</body>
</html>
